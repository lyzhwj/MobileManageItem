{% extends '/index.html' %}
{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>项目类别管理</h2>
            <ol class="breadcrumb">
                <li class="active">
                    <strong>项目类别列表</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-16">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="dataTables_length" id="DataTables_Table_0_length"><label>每页显示 <select
                                    name="DataTables_Table_0_length" aria-controls="DataTables_Table_0"
                                    class="form-control input-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select> 记录</label>&emsp;&emsp;
                                <label><input type="text" class="form-control" placeholder="输入类别名称精确查询"
                                              aria-controls="DataTables_Table_0"></label>
                                <button type="button" class="btn btn-w-m btn-success" onclick="click_btn1()">查询
                                </button>
                            </div>
                            <table class="table table-striped table-bordered table-hover dataTables-example dataTable"
                                   id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                        colspan="1" aria-sort="ascending"
                                        aria-label="Rendering engine: activate to sort column descending">父项目类别
                                    </th>
                                    {#<th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                        colspan="1"
                                        aria-label="Browser: activate to sort column ascending">子项目类别
                                    </th>#}
                                    <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                        colspan="1"
                                        aria-label="Browser: activate to sort column ascending">类别名称
                                    </th>
                                    <th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1"
                                        colspan="1">更多操作
                                    </th>
                                </tr>
                                </thead>

                                {% for cate in categorys %}
                                    <tr>
                                        <td>{{ cate.pid }}</td>
                                        <td>{{ cate.name }}</td>
                                        <td><a href="">修改</a>&nbsp;&nbsp;<a
                                                href="{{ url_for('category.dele_cate_view') }}">删除</a></td>
                                    </tr>
                                {% endfor %}

                            </table>

                            <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
                                <ul class="pagination" id="append_ul">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
